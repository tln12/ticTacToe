<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <form action="">
            <div class="form-input">
                <label for="firstName">
                    <span>o</span>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter name (optional)">
                </label>
                <span>vs.</span>
                <label for="secondName">
                    <span>x</span>
                    <input type="text" id="secondName" name="secondName" placeholder="Enter name (optional)">
                </label>
            </div>
            <span class="material-symbols-outlined" id="edit-input">
                edit
            </span>
            <span class="material-symbols-outlined" id="delete-input">
                delete
            </span>
            <button id="setname-btn">Set names</button>
        </form>
    </header>

    <div class="gameboard">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
    </div>

    <div id="result"></div>
    <button id="restart">Restart game</button>


    <footer>Copyright &#169; Thanh Le Nguyen</footer>
</body>
</html>
